version: '3.8'

services:
  # Redis Server
  redis:
    image: redis:7.2-alpine
    container_name: sohozdaam-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - sohozdaam-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Commander (Optional - Web-based Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sohozdaam-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=sohozdaam123
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sohozdaam-network
    profiles:
      - monitoring

  # Redis Sentinel (Optional - For high availability)
  redis-sentinel:
    image: redis:7.2-alpine
    container_name: sohozdaam-redis-sentinel
    restart: unless-stopped
    ports:
      - "26379:26379"
    volumes:
      - ./redis/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sohozdaam-network
    profiles:
      - ha

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis/data

networks:
  sohozdaam-network:
    driver: bridge
    name: sohozdaam-network

